name: Spring Boot CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# >>> Set this to '.' if pom.xml is at repo root,
# >>> or to 'gameflix-backend' if your project is in a subfolder.
env:
  PROJECT_DIR: .

defaults:
  run:
    working-directory: ${{ env.PROJECT_DIR }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Verify project location (debug)
        run: |
          echo "PWD=$(pwd)"
          ls -la
          test -f pom.xml || (echo "‚ùå pom.xml not found in $PWD"; exit 1)

      - name: Build with Maven (skip tests)
        run: mvn -B -DskipTests=true clean package

      - name: Show build artifacts (debug)
        run: ls -la target || true

      - name: Build Docker image
        run: docker build -t gameflix-backend:ci .

name: Spring Boot CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven in correct folder
        run: mvn clean package
        working-directory: gameflix-backend  # ðŸ‘ˆ THIS is the key fix

      - name: Build Docker image
        run: echo "Docker build skipped"
